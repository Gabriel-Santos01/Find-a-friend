<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finde a friend</title>
    <link
      rel="shortcut icon"
      href="./assets/images/icon.svg"
      type="image/x-svg" />
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800&display=swap"
      rel="stylesheet" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
      <nav>
        <img src="./assets/images/logo.svg" alt="Logo do finde a friend" />
        <div class="hamburger-menu">
          <label for="check" class="menu">
            <input id="check" type="checkbox" />

            <span class="top"></span>
            <span class="middle"></span>
            <span class="bottom"></span>
          </label>
          <ul class="menu-list hidden">
            <li><a href="#home">Home</a></li>
            <li><a href="#aboutApp">Sobre o app</a></li>
            <li><a href="#pets">Animais dispon√≠veis</a></li>
            <li><a href="#about">Sobre a FindAFriend</a></li>
            <li><a href="#contacts">Contato</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
        <div class="friends">
          <div class="pets">
            <img
              src="./assets/images/cat-1.png"
              alt="Imagem de um gato branco com manchas pretas em frente a uma parede verde" />
            <img
              src="./assets/images/cat-2.png"
              alt="Imagem de um gato filhote com a patnha levantada em frente a uma parede aqua" />
            <img
              src="./assets/images/dog-1.png"
              alt="Imagem de um pug preto olhrando para o lado em frente a uma parede amarela" />
            <img
              src="./assets/images/dog-2.png"
              alt="Imagem de um corgi filhote olhrando pra frente com uma parede laranja de fundo" />
          </div>
          <p><strong>324 amigos</strong> na sua cidade</p>
        </div>
        <h1>Leve a felicidade para o seu lar</h1>
        <div class="mobile-grid">
          <img src="./assets/images/bg-dog.png" alt="" />
          <button>Acesse agora</button>
        </div>
      </div>
    </main>
  </body>
</html>
